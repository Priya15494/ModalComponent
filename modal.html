<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Modal</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="modal.css">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Istok+Web:400,700" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 class="heading">Modal Accordion Demo using JQuery</h2>
           <button class="btn success" id="myBtn">Click Me</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

        <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Modal display by using JQuery</p><br><br>
                <button class="btn1 success close1">OK</button>
                <button style="margin-left:1%" class="btn1 success close1">Cancel</button>
            </div>
        </div>  
    </div>

    
    <script src="jquery-3.3.1.min.js"></script> 
    <script src="modal.js"></script>
</body>

</html>
